<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - BLOSSOM ENGLISH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 상단 제목 */
    .page-header {
      margin-bottom: 28px;
    }

    .page-title {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    /* 카드 레이아웃 */
    .grid {
      margin-top: 28px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .card {
      background: #ffffff;
      border-radius: 26px;
      height: 180px;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .card-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .card-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .card-desc {
      font-size: 14px;
      color: #6b7280;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <!-- 상단 제목 -->
  <header class="page-header">
    <div class="page-title">어휘 학습</div>
    <div class="page-subtitle">학습할 단계를 선택하세요.</div>
  </header>

  <!-- 단계 카드 영역 -->
  <section class="grid">

    <!-- 1단계 -->
    <a href="units.html?stage=1">
      <div class="card">
        <img src="vocab-level1.png" alt="1단계 아이콘" class="card-icon" />
        <div class="card-title">1단계</div>
        <div class="card-desc">기초 파닉스 · 초등 저학년</div>
      </div>
    </a>

    <!-- 2단계 -->
    <a href="units.html?stage=2">
      <div class="card">
        <img src="vocab-level2.png" alt="2단계 아이콘" class="card-icon" />
        <div class="card-title">2단계</div>
        <div class="card-desc">기본 어휘 · 초등 중학년</div>
      </div>
    </a>

    <!-- 3단계 -->
    <a href="units.html?stage=3">
      <div class="card">
        <img src="vocab-level3.png" alt="3단계 아이콘" class="card-icon" />
        <div class="card-title">3단계</div>
        <div class="card-desc">확장 어휘 · 초등 고학년</div>
      </div>
    </a>

    <!-- 학교 시험 -->
    <a href="school.html">
      <div class="card">
        <img src="vocab-school.png" alt="학교 시험 아이콘" class="card-icon" />
        <div class="card-title">학교 시험</div>
        <div class="card-desc">잠신 · 신천중 · 잠신고 내신 대비</div>
      </div>
    </a>

  </section>
</div>

</body>
</html>
