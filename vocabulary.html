<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - BLOSSOM ENGLISH</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* 상단 제목 */
    .page-header {
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 34px;
      font-weight: 800;
    }

    .page-subtitle {
      font-size: 17px;
      color: #6b7280;
      margin-top: 6px;
    }

    /* 카드 영역 */
    .level-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 28px;
    }

    .level-card {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.14);
    }

    .level-name {
      font-size: 26px;
      font-weight: 700;
      margin-top: 10px;
    }

    @media (max-width: 700px) {
      .level-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- 상단 제목 -->
  <header class="page-header">
    <div class="page-title">어휘 학습</div>
    <div class="page-subtitle">학습할 단계를 선택하세요.</div>
  </header>

  <!-- 단계 카드 -->
  <section class="level-area">

    <!-- 1단계 -->
    <div class="level-card" onclick="location.href='units.html?stage=1'">
      <img src="vocab-level1.png" alt="1단계" style="width:80px;">
      <div class="level-name">1단계</div>
    </div>

    <!-- 2단계 -->
    <div class="level-card" onclick="location.href='units.html?stage=2'">
      <img src="vocab-level2.png" alt="2단계" style="width:80px;">
      <div class="level-name">2단계</div>
    </div>

    <!-- 3단계 -->
    <div class="level-card" onclick="location.href='units.html?stage=3'">
      <img src="vocab-level3.png" alt="3단계" style="width:80px;">
      <div class="level-name">3단계</div>
    </div>

    <!-- 학교 시험 -->
    <div class="level-card" onclick="location.href='units-school.html'">
      <img src="school-test.png" alt="학교 시험" style="width:80px;">
      <div class="level-name">학교 시험</div>
    </div>

  </section>
</div>

</body>
</html>
