<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - BLOSSOM ENGLISH</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* 상단 제목 영역 */
    .page-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .page-header img {
      height: 40px;
    }

    .page-title {
      font-size: 26px;
      font-weight: 800;
    }

    /* 단계 카드들 감싸는 영역 */
    .level-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 26px;
    }

    .level-card {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.14);
    }

    .level-card img {
      width: 70px;
      margin-bottom: 16px;
      filter: grayscale(100%) contrast(130%);
    }

    .level-name {
      font-size: 20px;
      font-weight: 700;
    }

    @media (max-width: 700px) {
      .level-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- 상단 제목 -->
  <header class="page-header">
    <!-- ABC 아이콘 부분은 나중에 로고/이미지로 교체 가능 -->
    <img src="https://img.icons8.com/color/96/abc.png" alt="어휘 학습 아이콘" />
    <div class="page-title">어휘 학습</div>
  </header>

  <!-- 단계 선택 카드 영역 -->
  <section class="level-area">

  <!-- 1단계 -->
<div class="level-card" onclick="location.href='units.html?stage=1'">
  <img src="https://img.icons8.com/ios-filled/100/open-book.png" alt="1단계" />
  <div class="level-name">1단계</div>
</div>

<!-- 2단계 -->
<div class="level-card" onclick="location.href='units.html?stage=2'">
  <img src="https://img.icons8.com/ios-filled/100/open-book.png" alt="2단계" />
  <div class="level-name">2단계</div>
</div>

<!-- 3단계 -->
<div class="level-card" onclick="location.href='units.html?stage=3'">
  <img src="https://img.icons8.com/ios-filled/100/open-book.png" alt="3단계" />
  <div class="level-name">3단계</div>
</div>

<!-- 학교 시험 -->
<div class="level-card" onclick="location.href='units.html?stage=school'">
  <img src="https://img.icons8.com/ios-filled/100/open-book.png" alt="학교 시험" />
  <div class="level-name">학교 시험</div>
</div>

  </section>
</div>

</body>
</html>
