<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .level-card {
      background: #ffffff;
      border-radius: 26px;
      padding: 28px 32px;
      display: flex;
      align-items: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .level-icon-wrap {
      width: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 22px;
    }

    .level-icon {
      width: 70px;   /* 아이콘 크기 고정 */
      height: 70px;
      object-fit: contain;
      display: block;
    }

    .level-text-main {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 4px;
      color: #111827;
    }

    .level-text-sub {
      font-size: 15px;
      color: #6b7280;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="title-big">어휘 학습</div>
  <div class="subtitle">학습할 단계를 선택하세요.</div>

  <div class="grid">

    <!-- 1단계 -->
    <a href="units.html?stage=1">
      <div class="level-card">
        <div class="level-icon-wrap">
          <img src="vocab-level1.png" alt="1단계 아이콘" class="level-icon" />
        </div>
        <div>
          <div class="level-text-main">1단계</div>
          <div class="level-text-sub">기초 파닉스 · 초등 저학년</div>
        </div>
      </div>
    </a>

    <!-- 2단계 -->
    <a href="units.html?stage=2">
      <div class="level-card">
        <div class="level-icon-wrap">
          <img src="vocab-level2.png" alt="2단계 아이콘" class="level-icon" />
        </div>
        <div>
          <div class="level-text-main">2단계</div>
          <div class="level-text-sub">기본 어휘 · 초등 중학년</div>
        </div>
      </div>
    </a>

    <!-- 3단계 -->
    <a href="units.html?stage=3">
      <div class="level-card">
        <div class="level-icon-wrap">
          <img src="vocab-level3.png" alt="3단계 아이콘" class="level-icon" />
        </div>
        <div>
          <div class="level-text-main">3단계</div>
          <div class="level-text-sub">확장 어휘 · 초등 고학년</div>
        </div>
      </div>
    </a>

    <!-- 학교 시험 -->
    <a href="vocabulary-school.html">
      <!-- ↑ 여기 파일 이름은 네가 쓰는 실제 학교 단어 페이지 이름에 맞게 바꿔 줘 -->
      <div class="level-card">
        <div class="level-icon-wrap">
          <img src="vocab-school.png" alt="학교 시험 아이콘" class="level-icon" />
        </div>
        <div>
          <div class="level-text-main">학교 시험</div>
          <div class="level-text-sub">잠신 · 신천중 · 잠신고 내신 대비</div>
        </div>
      </div>
    </a>

  </div>
</div>

</body>
</html>
