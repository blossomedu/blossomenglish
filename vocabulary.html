<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {

      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Pretendard",

    body {

    .page {

    h1 {

      margin-bottom: 8px;
    }

    .subtitle {

      color: #6b7280;
      margin-bottom: 28px;
    }

    .back-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .back-btn {

      border-radius: 999px;
      border: none;
      font-size: 14px;

      color: #374151;
      cursor: pointer;
      display: none;
    }

    .current-stage-label {
      font-size: 14px;
      color: #6b7280;
    }

    /* ğŸ”¥ ë‹¨ê³„ í™”ë©´: ì„¸ë¡œ ë¦¬ìŠ¤íŠ¸ */
    .stage-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 12px;
    }

    .stage-btn {
      width: 100%;
      padding: 22px 20px;
      font-size: 22px;
      font-weight: 700;
      text-align: left;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      background: #ffffff;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      transition: all 0.12s ease;
    }

    .stage-btn:hover {
      transform: translateY(-3px);
      filter: brightness(1.03);
    }

    .stage-blue { border-left: 10px solid #3b82f6; }
    .stage-green { border-left: 10px solid #10b981; }
    .stage-pink { border-left: 10px solid #f43f5e; }
    .stage-yellow { border-left: 10px solid #f59e0b; }

    /* ğŸ”¥ ìœ ë‹› í™”ë©´: ê¸°ì¡´ ê°€ë¡œ ê·¸ë¦¬ë“œ ìœ ì§€ */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 18px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    .tile {
      border-radius: 24px;
      padding: 26px 0;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      color: #111827;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      transition: all 0.12s ease;
    }

    .tile:hover {
      transform: translateY(-3px);
      filter: brightness(1.03);
    }

    .unit-blue   { background: #e0edff; }
    .unit-green  { background: #defce9; }
    .unit-pink   { background: #ffe4e6; }
    .unit-yellow { background: #fef3c7; }

  </style>
</head>
<body>
<div class="page">
  <h1>ì–´íœ˜ í•™ìŠµ</h1>
  <p class="subtitle" id="subtitle">í•™ìŠµí•  ë‹¨ê³„ë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>

  <div class="back-row">

    <div class="current-stage-label" id="stageLabel"></div>

</div>

<script>
  const STAGES = [

  let currentStage = null;

  function renderStageList() {

    grid.className = "grid";

    for (let i = 1; i <= 10; i++) {
      const a = document.createElement("a");
      a.className = `tile ${stage.unitColor}`;
      a.textContent = i;
      a.href = `quiz.html?stage=${stage.id}&unit=${stage.id}-${i}`;

  renderStageList();

</body>
</html>
