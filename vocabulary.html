<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 단계 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      margin: 0;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .card {
      background: #ffffff;
      border-radius: 26px;
      height: 180px;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .card-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .card-desc {
      font-size: 15px;
      color: #6b7280;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="title-big">어휘 학습</div>
  <div class="subtitle">학습할 단계를 선택하세요.</div>

  <div class="grid">
    <!-- 1단계 -->
    <a href="units.html?stage=1">
      <div class="card">
        <div class="card-title">1단계</div>
        <div class="card-desc">기초 파닉스 · 초등 저학년</div>
      </div>
    </a>

    <!-- 2단계 -->
    <a href="units.html?stage=2">
      <div class="card">
        <div class="card-title">2단계</div>
        <div class="card-desc">기본 어휘 · 초등 중학년</div>
      </div>
    </a>

    <!-- 3단계 -->
    <a href="units.html?stage=3">
      <div class="card">
        <div class="card-title">3단계</div>
        <div class="card-desc">확장 어휘 · 초등 고학년</div>
      </div>
    </a>

    <!-- 학교 시험 -->
    <a href="school.html">
      <div class="card">
        <div class="card-title">학교 시험</div>
        <div class="card-desc">잠신 · 신천중 · 잠신고 내신 대비</div>
      </div>
    </a>
  </div>
</div>
</body>
</html>
