<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - BLOSSOM ENGLISH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 상단 제목 영역 */
    .page-header {
      margin-bottom: 28px;
    }

    .page-title {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    /* 단계 카드 영역 */
    .level-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 32px 26px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .level-card {
      background: #ffffff;
      border-radius: 24px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-align: center;
    }

    .level-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }

    .level-name {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .level-desc {
      font-size: 14px;
      color: #6b7280;
    }

    @media (max-width: 800px) {
      .level-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- 상단 제목 -->
  <header class="page-header">
    <div class="page-title">어휘 학습</div>
    <div class="page-subtitle">학습할 단계를 선택하세요.</div>
  </header>

  <!-- 단계 선택 카드 영역 -->
  <section class="level-area">

    <!-- 1단계 -->
    <div class="level-card" onclick="location.href='units.html?stage=1'">
      <div class="level-name">1단계</div>
      <div class="level-desc">기초 파닉스 · 초등 저학년</div>
    </div>

    <!-- 2단계 -->
    <div class="level-card" onclick="location.href='units.html?stage=2'">
      <div class="level-name">2단계</div>
      <div class="level-desc">기본 어휘 · 초등 중학년</div>
    </div>

    <!-- 3단계 -->
    <div class="level-card" onclick="location.href='units.html?stage=3'">
      <div class="level-name">3단계</div>
      <div class="level-desc">확장 어휘 · 초등 고학년</div>
    </div>

    <!-- 학교 시험 -->
    <div class="level-card" onclick="location.href='school.html'">
      <div class="level-name">학교 시험</div>
      <div class="level-desc">잠신 · 신천중 · 잠신고 내신 대비</div>
    </div>

  </section>
</div>

</body>
</html>
