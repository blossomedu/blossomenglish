<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>어휘 학습</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css">

<style>
  body {
    font-family: "Pretendard Variable", sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f7fb;
  }

  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h1 {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 8px;
  }

  .subtitle {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
  }

  /* 번호 카드 컨테이너 */
  .number-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 26px;
  }

  /* 카드 스타일 (메인 카드 스타일과 동일) */
  .menu-card {
    border-radius: 28px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.07);
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 38px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.15s ease;
  }

  .menu-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 24px rgba(0,0,0,0.12);
  }

  @media(max-width: 900px) {
    .number-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media(max-width: 600px) {
    .number-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

</style>

</head>
<body>

<div class="container">
  <h1>어휘 학습</h1>
  <div class="subtitle">학습할 단계를 선택하세요.</div>

  <div class="number-grid"></div>
</div>

<script>
  const grid = document.querySelector(".number-grid");

  // 번호 구간별 색상
  function getColor(num) {
    if (num <= 5) return "#DCEAFE";      // 파랑
    if (num <= 10) return "#E6F5D6";     // 연두
    if (num <= 15) return "#FFE4E1";     // 핑크
    if (num <= 20) return "#FFF7CC";     // 옐로우
    if (num <= 25) return "#EFE6FF";     // 라벤더
    if (num <= 30) return "#DFF8F2";     // 민트
    if (num <= 35) return "#E0F3FF";     // 스카이블루
    if (num <= 40) return "#EBF3FF";     // 연한 블루
    if (num <= 45) return "#F3E8FF";     // 연보라
    return "#FFEDE3";                    // 코랄 베이지
  }

  for (let i = 1; i <= 50; i++) {
    const card = document.createElement("div");
    card.className = "menu-card";
    card.innerText = i;

    // 배경색만 변경
    card.style.background = getColor(i);

    // 클릭 시 다음 페이지 이동
    card.onclick = () => {
      window.location.href = `levels.html?number=${i}`;
    };

    grid.appendChild(card);
  }
</script>

</body>
</html>
