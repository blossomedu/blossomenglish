<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세트 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      margin: 0;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 26px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .error-box {
      margin-top: 32px;
      padding: 18px 20px;
      border-radius: 18px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="title-big" id="page-title">단계</div>
  <div class="subtitle" id="page-subtitle">학습할 세트를 선택하세요.</div>

  <div class="grid" id="set-area">
    <!-- JS로 1~9 세트 카드 생성 -->
  </div>

  <div id="error-container"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage");  // "1", "2", "3"

  const titleEl   = document.getElementById("page-title");
  const subtitleEl= document.getElementById("page-subtitle");
  const areaEl    = document.getElementById("set-area");
  const errorWrap = document.getElementById("error-container");

  if (stage !== "1" && stage !== "2" && stage !== "3") {
    areaEl.innerHTML = "";
    const msg = document.createElement("div");
    msg.className = "error-box";
    msg.textContent = "단계 정보가 올바르지 않습니다.";
    errorWrap.appendChild(msg);
  } else {
    titleEl.textContent = `${stage}단계`;
    subtitleEl.textContent = "학습할 세트를 선택하세요.";

    areaEl.innerHTML = "";
    for (let i = 1; i <= 9; i++) {
      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = i; // 1~9

      card.onclick = () => {
        // 여기서는 아직 1~9까지만 보내고, 실제 세트 번호 계산은 units-detail에서 함
        location.href = `units-detail.html?stage=${stage}&set=${i}`;
      };

      areaEl.appendChild(card);
    }
  }
</script>

</body>
</html>
