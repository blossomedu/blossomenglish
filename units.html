<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단계 선택 - BLOSSOM ENGLISH</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* 상단 제목 영역 (vocabulary와 동일 스타일) */
    .page-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 30px;
    }

    .page-header img {
      height: 52px;  /* 아이콘 크게 */
    }

    .page-title {
      font-size: 34px;   /* vocabulary 페이지와 동일 */
      font-weight: 800;
    }

    /* 숫자 카드 영역 */
    .num-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
    }

    .num-card {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .num-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.14);
    }

    .num-card span {
      font-size: 24px;   /* 1~9 숫자 크기 */
      font-weight: 800;
      color: #000;
    }

    @media (max-width: 700px) {
      .num-area {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .num-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- 상단 제목 -->
  <header class="page-header">
    <!-- 네가 만들 새 아이콘 파일 이름: vocab-level-icon.png -->
    <img src="vocab-level-icon.png" alt="단계 아이콘" />
    <div class="page-title" id="page-title">1단계</div>
  </header>

  <!-- 숫자 카드 영역 -->
  <section class="num-area" id="num-area">
    <!-- JS로 1~9 생성 -->
  </section>
</div>

<script>
  // URL에서 stage 값 읽기
  const params = new URLSearchParams(window.location.search);
  const stage = params.get('stage') || '1';

  // 단계 이름 설정
  const title = stage === 'school' ? '학교 시험' : `${stage}단계`;
  document.getElementById('page-title').textContent = title;

  // 숫자 카드 생성
  const area = document.getElementById('num-area');
  for (let i = 1; i <= 9; i++) {
    const card = document.createElement('div');
    card.className = 'num-card';

    card.onclick = () => {
      location.href = `units-detail.html?stage=${stage}&unit=${i}`;
    };

    const span = document.createElement('span');
    span.textContent = i;
    card.appendChild(span);

    area.appendChild(card);
  }
</script>

</body>
</html>
