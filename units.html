<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 단계 세트 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    .page-title {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 24px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 18px;
    }

    .grid {
      background: #eef1fb;
      padding: 28px;
      border-radius: 26px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      transition: 0.15s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.1);
    }

    @media (max-width: 700px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="page-title" id="page-title"></div>
  <div class="page-subtitle" id="page-subtitle"></div>

  <section class="grid" id="grid">
    <!-- JS로 카드 생성 -->
  </section>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage"); // "1", "2", "3", "school"

  const titleEl = document.getElementById("page-title");
  const subEl   = document.getElementById("page-subtitle");
  const gridEl  = document.getElementById("grid");

  function createCard(label, onClick) {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = label;
    div.onclick = onClick;
    gridEl.appendChild(div);
  }

  // 1, 2, 3 단계: 숫자 목록
  if (stage === "1" || stage === "2" || stage === "3") {
    const s = parseInt(stage, 10);
    titleEl.textContent = `${s}단계`;
    subEl.textContent   = "학습할 세트를 선택하세요.";

    let start, end;
    if (s === 1) {
      start = 1;  end = 9;   // 1~9
    } else if (s === 2) {
      start = 10; end = 18;  // 10~18
    } else if (s === 3) {
      start = 19; end = 27;  // 19~27
    }

    for (let num = start; num <= end; num++) {
      createCard(String(num), () => {
        // → units-detail 로, group=실제 번호(1~27)
        location.href = `units-detail.html?stage=${s}&group=${num}`;
      });
    }

  } else if (stage === "school") {
    // 학교 시험 메인
    titleEl.textContent = "학교 시험";
    subEl.textContent   = "학교와 학년을 선택하세요.";

    const schools = ["잠신중", "신천중", "잠신고"];

    // 3행(학년 1~3) × 3열(학교)
    for (let grade = 1; grade <= 3; grade++) {
      schools.forEach((school) => {
        createCard(`${school} ${grade}`, () => {
          location.href =
            `units-detail.html?stage=school&school=${encodeURIComponent(school)}&grade=${grade}`;
        });
      });
    }

  } else {
    titleEl.textContent = "잘못된 접근입니다.";
    subEl.textContent   = "";
  }
</script>

</body>
</html>
