<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 세트 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .page-header {
      margin-bottom: 28px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    .set-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 32px 26px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 20px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.1);
    }

    .error-box {
      margin-top: 32px;
      padding: 18px 20px;
      border-radius: 18px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .set-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header class="page-header">
    <div class="page-title" id="page-title">단계</div>
    <div class="page-subtitle" id="page-subtitle">
      학습할 세트를 선택하세요.
    </div>
  </header>

  <section class="set-area" id="set-area">
    <!-- JS로 1~9 카드 생성 -->
  </section>

  <div id="error-container"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage");   // "1", "2", "3"

  const titleEl   = document.getElementById("page-title");
  const areaEl    = document.getElementById("set-area");
  const errorWrap = document.getElementById("error-container");

  // stage 유효성 검사
  if (stage !== "1" && stage !== "2" && stage !== "3") {
    areaEl.innerHTML = "";
    const msg = document.createElement("div");
    msg.className = "error-box";
    msg.textContent = "단계 정보가 올바르지 않습니다.";
    errorWrap.appendChild(msg);
  } else {
    // 상단 제목: 1단계 / 2단계 / 3단계
    titleEl.textContent = `${stage}단계`;

    // 1~9 세트 버튼 생성
    areaEl.innerHTML = "";
    const stageNum = Number(stage);
    const base = (stageNum - 1) * 9;   // 1단계:0, 2단계:9, 3단계:18

    for (let i = 1; i <= 9; i++) {
      const displayLabel = i;              // 카드에 보이는 숫자 (1~9)
      const realSet = base + i;            // 실제 세트 번호 (1~27)

      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = displayLabel;

      card.onclick = () => {
        // 여기서 realSet 을 units-detail 로 넘김
        location.href = `units-detail.html?stage=${stage}&set=${realSet}`;
      };

      areaEl.appendChild(card);
    }
  }
</script>

</body>
</html>
