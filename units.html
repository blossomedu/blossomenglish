<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Blossom English - 유닛 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #111827;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      padding: 8px 14px;
      background: #e5e7eb;
      color: #374151;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .unit-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 16px;
      max-width: 800px;
    }

    .unit-card {
      display: block;
      background: #eef2ff;
      padding: 16px;
      text-align: center;
      border-radius: 20px;
      text-decoration: none;
      color: #111827;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: 0.15s ease;
    }

    .unit-card:hover {
      background: #e0ebff;
      transform: translateY(-2px);
    }

    @media(max-width: 600px) {
      .unit-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

  </style>
</head>
<body>
  <div class="page">
    <h1 id="title">유닛 선택</h1>
    <div class="subtitle" id="subtitle"></div>

    <a class="back-link" id="backLink" href="#">◀  유닛 목록으로</a>

    <div class="unit-grid" id="unitGrid"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const stage = params.get("stage") || "1";
    const group = params.get("group") || "1";  // 1~10

    document.getElementById("title").textContent = `${stage}단계 - ${group}번 유닛`;
    document.getElementById("subtitle").textContent = `${group}번 안에서 학습할 1~60 유닛을 선택하세요.`;
    document.getElementById("backLink").href = `levels.html?stage=${stage}`;

    const grid = document.getElementById("unitGrid");

    for (let i = 1; i <= 60; i++) {
      const unitId = `${group}-${i}`;

      const a = document.createElement("a");
      a.className = "unit-card";
      a.textContent = unitId;
      a.href = `quiz.html?stage=${stage}&unit=${unitId}`;

      grid.appendChild(a);
    }
  </script>
</body>
</html>
