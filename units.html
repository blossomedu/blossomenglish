<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 1단계</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* 상단 영역 */
    .page-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .page-header img {
      height: 40px;
    }

    .page-title {
      font-size: 26px;
      font-weight: 800;
    }

    /* 숫자 카드 영역 */
    .num-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
    }

    .num-card {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .num-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.14);
    }

    .num-card span {
      font-size: 26px;
      font-weight: 800;
      color: #000;
    }

    @media (max-width: 700px) {
      .num-area {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .num-area {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

<div class="page">

  <!-- 상단 헤더 -->
  <header class="page-header">
    <img src="https://img.icons8.com/ios-filled/100/open-book.png" alt="1단계 아이콘" />
    <div class="page-title">1단계</div>
  </header>

  <!-- 숫자 선택 카드 -->
  <section class="num-area">

    <div class="num-card" onclick="location.href='#'"><span>1</span></div>
    <div class="num-card" onclick="location.href='#'"><span>2</span></div>
    <div class="num-card" onclick="location.href='#'"><span>3</span></div>

    <div class="num-card" onclick="location.href='#'"><span>4</span></div>
    <div class="num-card" onclick="location.href='#'"><span>5</span></div>
    <div class="num-card" onclick="location.href='#'"><span>6</span></div>

    <div class="num-card" onclick="location.href='#'"><span>7</span></div>
    <div class="num-card" onclick="location.href='#'"><span>8</span></div>
    <div class="num-card" onclick="location.href='#'"><span>9</span></div>

  </section>

</div>

</body>
</html>
