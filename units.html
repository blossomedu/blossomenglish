<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 세트 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* 상단 텍스트 (메인 / vocabulary와 통일) */
    .page-header {
      margin-bottom: 30px;
    }

    .title-main {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .title-sub {
      font-size: 18px;
      color: #777;
    }

    /* 번호 카드 영역 */
    .num-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
    }

    .num-card {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .num-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.14);
    }

    .num-card span {
      font-size: 26px;
      font-weight: 800;
      color: #000;
    }

    @media (max-width: 700px) {
      .num-area {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .num-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- 상단 텍스트 -->
  <header class="page-header">
    <div class="title-main" id="title-main">1단계</div>
    <div class="title-sub">학습할 세트를 선택하세요.</div>
  </header>

  <!-- 1~9 카드 -->
  <section class="num-area" id="num-area">
    <!-- JS에서 1~9 생성 -->
  </section>
</div>

<script>
  // URL에서 stage 값 읽기 (예: units.html?stage=1)
  const params = new URLSearchParams(window.location.search);
  const stage = params.get('stage') || '1';

  // 상단 제목
  const title = (stage === 'school') ? '학교 시험' : `${stage}단계`;
  document.getElementById('title-main').textContent = title;

  // 1~9 카드 생성
  const area = document.getElementById('num-area');

  for (let i = 1; i <= 9; i++) {
    const card = document.createElement('div');
    card.className = 'num-card';

    card.onclick = () => {
      // 상세 유닛 목록 페이지로 이동
      location.href = `units-detail.html?stage=${stage}&set=${i}`;
    };

    const span = document.createElement('span');
    span.textContent = i;

    card.appendChild(span);
    area.appendChild(card);
  }
</script>

</body>
</html>
