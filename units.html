<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 유닛 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .page-header img {
      height: 40px;
    }

    .page-title {
      font-size: 26px;
      font-weight: 800;
    }

    .num-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
    }

    .num-card {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .num-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.14);
    }

    .num-card span {
      font-size: 26px;
      font-weight: 800;
      color: #000;
    }

    @media (max-width: 700px) {
      .num-area {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .num-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">

  <header class="page-header">
    <img src="https://img.icons8.com/ios-filled/100/open-book.png" alt="단계 아이콘" />
    <div class="page-title" id="page-title">1단계</div>
  </header>

  <section class="num-area" id="num-area">
    <!-- JS가 1~9 카드 생성 -->
  </section>

</div>

<script>
  // URL에서 stage 값 읽기 (예: units.html?stage=1)
  const params = new URLSearchParams(window.location.search);
  const stage = params.get('stage') || '1';

  // 화면에 보여줄 단계 이름
  let stageLabel;
  if (stage === 'school') {
    stageLabel = '학교 시험';
  } else {
    stageLabel = stage + '단계';
  }

  // 상단 제목에 넣기
  document.getElementById('page-title').textContent = stageLabel;

  const area = document.getElementById('num-area');

  // 1 ~ 9 카드 생성
  for (let i = 1; i <= 9; i++) {
    const card = document.createElement('div');
    card.className = 'num-card';

    card.onclick = () => {
      // ▶ 4번 페이지로 이동
      location.href = `units-detail.html?stage=${stage}&unit=${i}`;
    };

    const span = document.createElement('span');
    span.textContent = i;
    card.appendChild(span);

    area.appendChild(card);
  }
</script>

</body>
</html>
