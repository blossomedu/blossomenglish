<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 24px;
    }

    .unit-area {
      background: #eef2ff;
      border-radius: 26px;
      padding: 26px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .unit-card {
      background: #fff;
      border-radius: 20px;
      padding: 20px 0;
      text-align: center;
      font-size: 17px;
      font-weight: 700;
      box-shadow: 0 10px 24px rgba(15,23,42,0.06);
      cursor: pointer;
      transition: 0.2s;
    }

    .unit-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(15,23,42,0.1);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

<div class="page">
  <div id="title" class="title-big"></div>

  <div class="unit-area" id="unit-area"></div>
</div>

<script>

  titleEl.textContent = `${school} ${grade}í•™ë…„`;

    const unitKey = `${school}-${grade}-${i}`; // ì˜ˆ: "ì ì‹ ì¤‘-1-1"

</script>

</body>
