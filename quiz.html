<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>학습 선택</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css">

<style>
  body {
    font-family: "Pretendard Variable", sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f8fc;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  /* 메뉴 카드 */
  .menu-card {
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.06);
    padding: 22px;
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 14px;
    cursor: pointer;
    transition: 0.15s ease;
  }

  .menu-card:hover {
    transform: translateY(-4px);
    box-shadow: 0px 10px 28px rgba(0,0,0,0.12);
  }

  .menu-icon {
    width: 38px;
    height: 38px;
  }

  .menu-title {
    font-size: 20px;
    font-weight: 700;
  }

  .menu-desc {
    font-size: 15px;
    color: #666;
    margin-top: 4px;
  }
</style>
</head>

<body>
<div class="container">

  <!-- 메뉴 1 -->
  <div class="menu-card">
    <img class="menu-icon" src="https://img.icons8.com/emoji/48/books-emoji.png" />
    <div>
      <div class="menu-title">1. 어휘 학습</div>
      <div class="menu-desc">영어 + 뜻을 함께 보고, 영어 발음을 두 번 들어요.</div>
    </div>
  </div>

  <!-- 메뉴 2 -->
  <div class="menu-card">
    <img class="menu-icon" src="https://img.icons8.com/color/48/checked-checkbox.png" />
    <div>
      <div class="menu-title">2. 뜻 찾기</div>
      <div class="menu-desc">영어를 보고 알맞은 한글 뜻을 골라요.</div>
    </div>
  </div>

  <!-- 메뉴 3 -->
  <div class="menu-card">
    <img class="menu-icon" src="https://img.icons8.com/color/48/abc.png" />
    <div>
      <div class="menu-title">3. 영어 찾기</div>
      <div class="menu-desc">한글 뜻을 보고 알맞은 영어를 골라요.</div>
    </div>
  </div>

  <!-- 메뉴 4 -->
  <div class="menu-card">
    <img class="menu-icon" src="https://img.icons8.com/color/48/headphones.png" />
    <div>
      <div class="menu-title">4. 듣고 찾기</div>
      <div class="menu-desc">발음을 듣고 영어 단어를 골라요.</div>
    </div>
  </div>

  <!-- 메뉴 5 -->
  <div class="menu-card">
    <img class="menu-icon" src="https://img.icons8.com/color/48/pencil.png" />
    <div>
      <div class="menu-title">5. 문장에서 빈칸 받아쓰기</div>
      <div class="menu-desc">배운 단어를 문장에서 활용해요.</div>
    </div>
  </div>

</div>
</body>
</html>
