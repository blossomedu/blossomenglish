<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Blossom English - Îã®Ïñ¥ ÌïôÏäµ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Pretendard",
        "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #111827;
      min-height: 100vh;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    /* ÏúÑÏùò ÏûëÏùÄ Í≤ΩÎ°úÎäî Ïïà Ïì∏Í±∞Îùº Ïà®ÍπÄ */
    .path {
      display: none;
    }

    h1.main-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 24px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Ïò§Î•∏Ï™ΩÏóê ÏûàÎçò Îã§ÏãúÎì£Í∏∞ Ï†úÍ±∞ */
      margin-bottom: 20px;
    }

    .mode-tabs {
      display: flex;
      gap: 10px;
    }

    .mode-tab {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #f3f4ff;
      color: #111827;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .mode-tab.active {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.35);
    }

    .mode-tab span.icon {
      font-size: 18px;
    }

    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 40px 60px 34px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative; /* Îã§Ïãú Îì£Í∏∞ Ï†àÎåÄ ÏúÑÏπòÏö© */
    }

    .audio-btn {
      border-radius: 999px;
      border: none;
      padding: 9px 18px;
      background: #e5edff;
      color: #1d4ed8;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: absolute;
      top: 18px;
      right: 26px; /* Ïπ¥Îìú Ïïà Ïò§Î•∏Ï™Ω ÏúÑ */
    }

    .audio-btn:hover {
      filter: brightness(0.97);
    }

    .audio-btn span.icon {
      font-size: 18px;
    }

    .center-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
    }

    .word-big {
      font-size: 72px;
      font-weight: 800;
      color: #b91c1c;
      letter-spacing: 0.04em;
    }

    .meaning-big {
      font-size: 40px;
      font-weight: 700;
      color: #111827;
    }

    .example-en {
      margin-top: 18px;
      font-size: 18px;
      color: #4b5563;
    }

    .example-ko {
      font-size: 16px;
      color: #6b7280;
    }

    .question-title {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 18px;
    }

    .question-sub {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .choices-grid {
      margin-top: 4px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px 26px;
      width: 100%;
      max-width: 620px;
    }

    .choice-btn {
      width: 100%;
      border-radius: 18px;
      border: 1px solid #e5e7eb;
      padding: 16px 18px;
      font-size: 16px;
      background: #f9fafb;
      cursor: pointer;
      text-align: center;
      transition: all 0.12s ease;
      min-height: 62px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: keep-all;
    }

    .choice-btn:hover {
      background: #eff6ff;
      border-color: #bfdbfe;
    }

    .choice-btn.correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .choice-btn.wrong {
      background: #fee2e2;
      border-color: #f97373;
      color: #b91c1c;
    }

    .sentence-en {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .sentence-ko {
      font-size: 18px;
      color: #4b5563;
      margin-bottom: 24px;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .sentence-input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      outline: none;
    }

    .sentence-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.18);
    }

    .check-btn {
      padding: 11px 20px;
      border-radius: 999px;
      border: none;
      background: #e5edff;
      color: #1d4ed8;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.12s ease;
    }

    .check-btn:hover {
      filter: brightness(0.97);
    }

    .helper-text {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 8px;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 24px;
    }

    .progress {
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-btn {
      padding: 11px 22px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .nav-btn.prev {
      background: #e5e7eb;
      color: #4b5563;
    }

    .nav-btn.next {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(37, 99, 235, 0.38);
    }

    .nav-btn.study-back {
      background: #fb923c;
      color: #ffffff;
      box-shadow: 0 12px 25px rgba(249, 115, 22, 0.35);
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .score-message {
      margin-top: 18px;
      font-size: 15px;
      color: #16a34a;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .card {
        padding: 26px 18px 22px;
        min-height: 360px;
      }

      .audio-btn {
        top: 14px;
        right: 16px;
      }

      .word-big {
        font-size: 54px;
      }

      .meaning-big {
        font-size: 30px;
      }

      .question-title {
        font-size: 26px;
      }

      .sentence-en {
        font-size: 22px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .bottom-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .bottom-buttons {
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="path" id="topPath"></div>
  <h1 class="main-title" id="mainTitle">Îã®Ïñ¥ ÌïôÏäµ 1-1</h1>

  <div class="top-bar">
    <div class="mode-tabs">
      <button class="mode-tab active" data-mode="study">
        <span class="icon">üìö</span> Ïñ¥Ìúò ÌïôÏäµ
      </button>
      <button class="mode-tab" data-mode="meaning">
        <span class="icon">‚úÖ</span> Îúª Ï∞æÍ∏∞
      </button>
      <button class="mode-tab" data-mode="english">
        <span class="icon">üî§</span> ÏòÅÏñ¥ Ï∞æÍ∏∞
      </button>
      <button class="mode-tab" data-mode="listening">
        <span class="icon">üéß</span> Îì£Í≥† Ï∞æÍ∏∞
      </button>
      <button class="mode-tab" data-mode="sentence">
        <span class="icon">‚úèÔ∏è</span> Î¨∏Ïû• ÎπàÏπ∏
      </button>
    </div>
  </div>

  <div class="card">
    <!-- Îã§Ïãú Îì£Í∏∞ Î≤ÑÌäºÏùÑ Ïπ¥Îìú Ïïà Ïò§Î•∏Ï™Ω ÏúÑÎ°ú Ïù¥Îèô -->
    <button class="audio-btn" id="replayBtn">
      <span class="icon">üîä</span> Îã§Ïãú Îì£Í∏∞
    </button>

    <div class="center-area" id="centerArea">
      <!-- ÎÇ¥Ïö©ÏùÄ JSÎ°ú Ï±ÑÏõÄ -->
    </div>

    <div class="bottom-bar">
      <div class="progress" id="progressText">1 / 1</div>
      <div class="bottom-buttons">
        <button class="nav-btn prev" id="prevBtn">Ïù¥Ï†Ñ</button>
        <button class="nav-btn next" id="nextBtn">Îã§Ïùå</button>
        <button class="nav-btn study-back" id="studyBtn">Ïñ¥Ìúò ÌïôÏäµ</button>
      </div>
    </div>
  </div>
</div>

<script>
  /**********************
   *  Îã®Ïñ¥ Îç∞Ïù¥ÌÑ∞ (ÏòàÏãú)
   **********************/
  const WORD_SETS = {
    "1-1": [
      {
        word: "at",
        meaning: "~Ïóê",
        exampleEn: "I get up at 7 o'clock.",
        exampleKo: "ÎÇòÎäî 7Ïãú Ï†ïÍ∞ÅÏóê ÏùºÏñ¥ÎÇò.",
      },
      {
        word: "bat",
        meaning: "ÏïºÍµ¨Î∞©ÎßùÏù¥, Î∞ïÏ•ê",
        exampleEn: "I have a bat.",
        exampleKo: "ÎÇòÎäî ÏïºÍµ¨ Î∞©ÎßùÏù¥Î•º Í∞ÄÏßÄÍ≥† ÏûàÏñ¥.",
      },
      {
        word: "fat",
        meaning: "Îö±Îö±Ìïú, ÏÇ¥Ï∞ê",
        exampleEn: "a fat cat",
        exampleKo: "Îö±Îö±Ìïú Í≥†ÏñëÏù¥",
      },
      {
        word: "hat",
        meaning: "Î™®Ïûê",
        exampleEn: "a yellow hat",
        exampleKo: "ÎÖ∏ÎûÄÏÉâ Î™®Ïûê",
      },
      {
        word: "chat",
        meaning: "Ïù¥ÏïºÍ∏∞ÌïòÎã§, ÏàòÎã§ Îñ®Îã§",
        exampleEn: "I like to chat.",
        exampleKo: "ÎÇòÎäî Ïù¥ÏïºÍ∏∞ÌïòÎäî Í≤ÉÏùÑ Ï¢ãÏïÑÌï¥.",
      },
      {
        word: "act",
        meaning: "ÌñâÎèôÌïòÎã§, Ïó∞Í∏∞ÌïòÎã§",
        exampleEn: "act like a kid",
        exampleKo: "ÏïÑÏù¥Ï≤òÎüº ÌñâÎèôÌïòÎã§",
      },
      {
        word: "fact",
        meaning: "ÏÇ¨Ïã§",
        exampleEn: "a clear fact",
        exampleKo: "Î∂ÑÎ™ÖÌïú ÏÇ¨Ïã§",
      },
      {
        word: "fan",
        meaning: "Ìå¨, ÏÑ†ÌíçÍ∏∞",
        exampleEn: "a big fan",
        exampleKo: "ÌÅ∞ ÏÑ†ÌíçÍ∏∞",
      },
      {
        word: "man",
        meaning: "ÎÇ®Ïûê, ÏÇ¨Îûå",
        exampleEn: "an old man",
        exampleKo: "ÎÇòÏù¥ Îì† ÎÇ®Ïûê",
      },
      {
        word: "pants",
        meaning: "Î∞îÏßÄ",
        exampleEn: "blue pants",
        exampleKo: "ÌååÎûÄÏÉâ Î∞îÏßÄ",
      },
    ],
  };

  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage") || "1";
  const unitKey = params.get("unit") || "1-1";

  const words = WORD_SETS[unitKey] || WORD_SETS["1-1"];
  const wordCount = words.length;

  const topPathText = document.getElementById("topPath");
  const mainTitle = document.getElementById("mainTitle");
  topPathText.textContent = ""; // ÏïàÏîÄ
  mainTitle.textContent = `Îã®Ïñ¥ ÌïôÏäµ ${unitKey}`;

  const centerArea = document.getElementById("centerArea");
  const progressText = document.getElementById("progressText");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const studyBtn = document.getElementById("studyBtn");
  const replayBtn = document.getElementById("replayBtn");
  const modeTabs = document.querySelectorAll(".mode-tab");

  let currentMode = "study";
  let currentIndex = 0;

  const solved = {
    meaning: Array(wordCount).fill(false),
    english: Array(wordCount).fill(false),
    listening: Array(wordCount).fill(false),
    sentence: Array(wordCount).fill(false),
  };

  let currentChoices = [];
  let locked = false;

  function speakWordTwice(word) {
    if (!("speechSynthesis" in window)) return;

    const synth = window.speechSynthesis;
    synth.cancel();

    const u1 = new SpeechSynthesisUtterance(word);
    const u2 = new SpeechSynthesisUtterance(word);
    u1.lang = "en-US";
    u2.lang = "en-US";

    u1.onend = () => {
      setTimeout(() => synth.speak(u2), 1500);
    };

    synth.speak(u1);
  }

  function shuffle(array) {
    const arr = array.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function makeChoices(correctIndex) {
    const indices = [...Array(wordCount).keys()].filter(i => i !== correctIndex);
    const picked = shuffle(indices).slice(0, 3);
    const all = [correctIndex, ...picked];
    return shuffle(all);
  }

  function updateProgress() {
    progressText.textContent = `${currentIndex + 1} / ${wordCount}`;
  }

  function updateScoreMessage(mode, container) {
    if (!["meaning", "english", "listening", "sentence"].includes(mode)) return;
    let allSolved = solved[mode].every(v => v === true);

    let msg = container.querySelector(".score-message");
    if (!msg) {
      msg = document.createElement("div");
      msg.className = "score-message";
      container.appendChild(msg);
    }

    if (allSolved) {
      msg.textContent = "Î™®Îì† Î¨∏Ï†úÎ•º Îã§ ÎßûÌòîÏñ¥Ïöî! Ï†êÏàòÎäî 100Ï†ê üéâ";
    } else {
      msg.textContent = "";
    }
  }

  function renderStudy() {
    const item = words[currentIndex];
    centerArea.innerHTML = "";

    const wordDiv = document.createElement("div");
    wordDiv.className = "word-big";
    wordDiv.textContent = item.word;

    const meaningDiv = document.createElement("div");
    meaningDiv.className = "meaning-big";
    meaningDiv.textContent = item.meaning;

    const exEn = document.createElement("div");
    exEn.className = "example-en";
    exEn.textContent = item.exampleEn;

    const exKo = document.createElement("div");
    exKo.className = "example-ko";
    exKo.textContent = item.exampleKo;

    centerArea.appendChild(wordDiv);
    centerArea.appendChild(meaningDiv);
    centerArea.appendChild(exEn);
    centerArea.appendChild(exKo);

    updateProgress();
    speakWordTwice(item.word);
  }

  function renderMeaningQuiz() {
    const item = words[currentIndex];
    locked = false;
    centerArea.innerHTML = "";

    const title = document.createElement("div");
    title.className = "question-title";
    title.textContent = item.word;

    const sub = document.createElement("div");
    sub.className = "question-sub";
    sub.textContent = "ÏòÅÏñ¥Î•º Î≥¥Í≥† ÏïåÎßûÏùÄ ÌïúÍ∏Ä ÎúªÏùÑ Í≥®ÎùºÏöî.";

    const grid = document.createElement("div");
    grid.className = "choices-grid";

    const choiceIndices = makeChoices(currentIndex);
    currentChoices = [];

    choiceIndices.forEach(idx => {
      const chItem = words[idx];
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = chItem.meaning;
      btn.addEventListener("click", () => {
        if (locked) return;
        if (idx === currentIndex) {
          btn.classList.remove("wrong");
          btn.classList.add("correct");
          solved.meaning[currentIndex] = true;
        } else {
          btn.classList.add("wrong");
        }
        locked = true;
        updateScoreMessage("meaning", centerArea);
      });
      grid.appendChild(btn);
      currentChoices.push(btn);
    });

    centerArea.appendChild(title);
    centerArea.appendChild(sub);
    centerArea.appendChild(grid);

    updateProgress();
  }

  function renderEnglishQuiz() {
    const item = words[currentIndex];
    locked = false;
    centerArea.innerHTML = "";

    const title = document.createElement("div");
    title.className = "question-title";
    title.textContent = item.meaning;

    const sub = document.createElement("div");
    sub.className = "question-sub";
    sub.textContent = "ÌïúÍ∏Ä ÎúªÏùÑ Î≥¥Í≥† ÏïåÎßûÏùÄ ÏòÅÏñ¥Î•º Í≥®ÎùºÏöî.";

    const grid = document.createElement("div");
    grid.className = "choices-grid";

    const choiceIndices = makeChoices(currentIndex);
    currentChoices = [];

    choiceIndices.forEach(idx => {
      const chItem = words[idx];
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = chItem.word;
      btn.addEventListener("click", () => {
        if (locked) return;
        if (idx === currentIndex) {
          btn.classList.remove("wrong");
          btn.classList.add("correct");
          solved.english[currentIndex] = true;
        } else {
          btn.classList.add("wrong");
        }
        locked = true;
        updateScoreMessage("english", centerArea);
      });
      grid.appendChild(btn);
      currentChoices.push(btn);
    });

    centerArea.appendChild(title);
    centerArea.appendChild(sub);
    centerArea.appendChild(grid);

    updateProgress();
  }

  function renderListeningQuiz() {
    const item = words[currentIndex];
    locked = false;
    centerArea.innerHTML = "";

    const title = document.createElement("div");
    title.className = "question-title";
    title.textContent = "Î∞úÏùåÏùÑ Îì£Í≥† Ïñ¥Îñ§ Îã®Ïñ¥Ïù∏ÏßÄ ÎßûÌòÄ Î≥¥ÏïÑÏöî.";

    const sub = document.createElement("div");
    sub.className = "question-sub";
    sub.textContent = "";

    const grid = document.createElement("div");
    grid.className = "choices-grid";

    const choiceIndices = makeChoices(currentIndex);
    currentChoices = [];

    choiceIndices.forEach(idx => {
      const chItem = words[idx];
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.textContent = chItem.meaning;
      btn.addEventListener("click", () => {
        if (locked) return;
        if (idx === currentIndex) {
          btn.classList.remove("wrong");
          btn.classList.add("correct");
          solved.listening[currentIndex] = true;
        } else {
          btn.classList.add("wrong");
        }
        locked = true;
        updateScoreMessage("listening", centerArea);
      });
      grid.appendChild(btn);
      currentChoices.push(btn);
    });

    centerArea.appendChild(title);
    centerArea.appendChild(sub);
    centerArea.appendChild(grid);

    updateProgress();
    speakWordTwice(item.word);
  }

  function renderSentenceQuiz() {
    const item = words[currentIndex];
    locked = false;
    centerArea.innerHTML = "";

    const sentenceEn = document.createElement("div");
    sentenceEn.className = "sentence-en";
    const blanked = item.exampleEn.replace(new RegExp(item.word, "i"), "____");
    sentenceEn.textContent = blanked;

    const sentenceKo = document.createElement("div");
    sentenceKo.className = "sentence-ko";
    sentenceKo.textContent = item.exampleKo;

    const inputRow = document.createElement("div");
    inputRow.className = "input-row";

    const input = document.createElement("input");
    input.className = "sentence-input";
    input.placeholder = "Ï†ïÎãµ Îã®Ïñ¥Î•º Ïç® Î≥¥ÏÑ∏Ïöî";

    const checkBtn = document.createElement("button");
    checkBtn.className = "check-btn";
    checkBtn.textContent = "ÌôïÏù∏";

    const helper = document.createElement("div");
    helper.className = "helper-text";
    helper.textContent = "Ï†ïÎãµÏùÑ Ïì∞Í≥† Enter ÎòêÎäî Ïä§ÌéòÏù¥Ïä§Î•º ÎàåÎü¨ÎèÑ ÎèºÏöî.";

    function checkAnswer() {
      if (locked) return;
      const val = input.value.trim().toLowerCase();
      if (!val) return;
      if (val === item.word.toLowerCase()) {
        input.style.borderColor = "#22c55e";
        input.style.background = "#f0fdf4";
        solved.sentence[currentIndex] = true;
      } else {
        input.style.borderColor = "#f97373";
        input.style.background = "#fef2f2";
      }
      locked = true;
      updateScoreMessage("sentence", centerArea);
    }

    checkBtn.addEventListener("click", checkAnswer);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        checkAnswer();
      }
    });

    inputRow.appendChild(input);
    inputRow.appendChild(checkBtn);

    centerArea.appendChild(sentenceEn);
    centerArea.appendChild(sentenceKo);
    centerArea.appendChild(inputRow);
    centerArea.appendChild(helper);

    updateProgress();
  }

  function render() {
    modeTabs.forEach(tab => {
      tab.classList.toggle("active", tab.dataset.mode === currentMode);
    });

    if (currentMode === "study") renderStudy();
    else if (currentMode === "meaning") renderMeaningQuiz();
    else if (currentMode === "english") renderEnglishQuiz();
    else if (currentMode === "listening") renderListeningQuiz();
    else if (currentMode === "sentence") renderSentenceQuiz();
  }

  modeTabs.forEach(tab => {
    tab.addEventListener("click", () => {
      currentMode = tab.dataset.mode;
      render();
    });
  });

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + wordCount) % wordCount;
    render();
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % wordCount;
    render();
  });

  studyBtn.addEventListener("click", () => {
    currentMode = "study";
    render();
  });

  replayBtn.addEventListener("click", () => {
    const item = words[currentIndex];
    speakWordTwice(item.word);
  });

  render();
</script>
</body>
</html>
