<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Blossom English - 단어 학습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }
    body {
      background: #f3f4f6;
      color: #111827;
      min-height: 100vh;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 60px;
    }
    .path {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 18px;
    }
    .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #4b5563;
      text-decoration: none;
      background: #e5e7eb;
      padding: 6px 12px;
      border-radius: 999px;
      transition: background 0.12s ease, transform 0.12s ease;
    }
    .back-link:hover {
      background: #d1d5db;
      transform: translateY(-1px);
    }

    .mode-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .mode-tab {
      padding: 9px 16px;
      border-radius: 999px;
      border: none;
      background: #e5e7eb;
      color: #374151;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.12s ease, color 0.12s ease,
        box-shadow 0.12s ease, transform 0.12s ease;
    }
    .mode-tab.active {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.4);
      transform: translateY(-1px);
    }

    .card {
      background: #ffffff;
      border-radius: 26px;
      padding: 30px 26px 24px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      margin-top: 16px;
      min-height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .center-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }

    .placeholder {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.7;
    }

    .bottom-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 18px;
      gap: 8px;
    }

    .progress {
      font-size: 14px;
      color: #6b7280;
    }

    .bottom-buttons {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.12s ease, transform 0.12s ease,
        box-shadow 0.12s ease;
    }

    .nav-btn.prev { background: #e5e7eb; color: #374151; }
    .nav-btn.next {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.4);
    }
    .nav-btn:hover {
      transform: translateY(-1px);
    }

    @media (max-width: 640px) {
      .page { padding-top: 24px; }
      h1 { font-size: 22px; }
      .card { padding: 22px 16px 18px; }
      .top-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .bottom-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="path" id="pathText"></div>
  <div class="top-row">
    <h1 id="title">단어 학습</h1>
    <a href="#" class="back-link" id="backLink">
      <span>◀</span> 번호 선택으로
    </a>
  </div>

  <div class="mode-tabs">
    <button class="mode-tab active" data-mode="study">어휘 학습</button>
    <button class="mode-tab" data-mode="meaning">뜻 찾기</button>
    <button class="mode-tab" data-mode="english">영어 찾기</button>
    <button class="mode-tab" data-mode="listening">듣고 찾기</button>
    <button class="mode-tab" data-mode="sentence">문장 빈칸</button>
  </div>

  <div class="card">
    <div class="center-area" id="centerArea">
      <div class="placeholder" id="placeholderText">
        여기에서 <strong>1-1</strong> 단어 세트를<br />
        어휘 학습 · 뜻 찾기 · 영어 찾기 · 듣고 찾기 · 문장 빈칸으로 연습할 수 있어요.<br /><br />
        (지금은 화면 골격만 만들었고,<br />
        단어와 예문, 정답 체크 기능은 다음 단계에서 넣을 거예요.)
      </div>
    </div>

    <div class="bottom-bar">
      <div class="progress" id="progressText">1 / N</div>
      <div class="bottom-buttons">
        <button class="nav-btn prev">이전</button>
        <button class="nav-btn next">다음</button>
      </div>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage") || "1";
  const unit  = params.get("unit") || "1";
  const lesson= params.get("lesson") || "1-1";

  const stageNames = {
    "1": "1단계",
    "2": "2단계",
    "3": "3단계",
    "4": "학교 시험",
  };

  const stageName = stageNames[stage] || "1단계";

  const pathText = document.getElementById("pathText");
  const title = document.getElementById("title");
  const backLink = document.getElementById("backLink");
  const placeholderText = document.getElementById("placeholderText");
  const modeTabs = document.querySelectorAll(".mode-tab");
  const progressText = document.getElementById("progressText");

  pathText.textContent = `${stageName} › Unit ${unit} › ${lesson}`;
  title.textContent = `단어 학습 ${lesson}`;
  backLink.href = `units-detail.html?stage=${stage}&unit=${unit}`;
  progressText.textContent = "1 / N"; // 나중에 단어 개수로 갱신

  let currentMode = "study";

  function updatePlaceholder() {
    let modeName = "";
    if (currentMode === "study")    modeName = "어휘 학습";
    if (currentMode === "meaning")  modeName = "뜻 찾기";
    if (currentMode === "english")  modeName = "영어 찾기";
    if (currentMode === "listening")modeName = "듣고 찾기";
    if (currentMode === "sentence") modeName = "문장 빈칸";

    placeholderText.innerHTML = `
      지금은 <strong>${lesson}</strong> 세트의<br />
      <strong>${modeName}</strong> 모드 화면 골격만 만들어 둔 상태예요.<br/><br/>
      다음 단계에서 이 자리에<br/>
      단어 · 뜻 · 예문 · 정답 체크 기능을 넣을 거예요.
    `;
  }

  modeTabs.forEach(tab => {
    tab.addEventListener("click", () => {
      modeTabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      currentMode = tab.dataset.mode;
      updatePlaceholder();
    });
  });

  updatePlaceholder();
</script>
</body>
</html>
