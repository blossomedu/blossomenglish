<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시험</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Pretendard Variable", sans-serif; }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .school-card {
      background: #ffffff;
      border-radius: 24px;
      padding: 26px 20px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      font-size: 19px;
      font-weight: 700;
    }

    .school-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
    }

    a { text-decoration: none; color: inherit; }
  </style>
</head>

<body>
<div class="page">
  <div class="title-big">학교 시험</div>
  <div class="subtitle">학교와 학년을 선택하세요.</div>

  <div class="grid">

    <!-- 잠신중 1~3 -->
    <a href="school-units.html?school=잠신중&grade=1"><div class="school-card">잠신중 1</div></a>
    <a href="school-units.html?school=잠신중&grade=2"><div class="school-card">잠신중 2</div></a>
    <a href="school-units.html?school=잠신중&grade=3"><div class="school-card">잠신중 3</div></a>

    <!-- 잠신고 1~3 -->
    <a href="school-units.html?school=잠신고&grade=1"><div class="school-card">잠신고 1</div></a>
    <a href="school-units.html?school=잠신고&grade=2"><div class="school-card">잠신고 2</div></a>
    <a href="school-units.html?school=잠신고&grade=3"><div class="school-card">잠신고 3</div></a>

    <!-- 신천중 1~3 -->
    <a href="school-units.html?school=신천중&grade=1"><div class="school-card">신천중 1</div></a>
    <a href="school-units.html?school=신천중&grade=2"><div class="school-card">신천중 2</div></a>
    <a href="school-units.html?school=신천중&grade=3"><div class="school-card">신천중 3</div></a>

  </div>
</div>
</body>
</html>
