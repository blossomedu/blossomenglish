<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>BLOSSOM 공부방</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f3f6fb;
    font-family: "Pretendard Variable", sans-serif;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  /* 상단 제목 */
  h1 {
    font-size: 38px;
    font-weight: 800;
    margin-bottom: 6px;
  }

  .subtitle {
    font-size: 18px;
    color: #555;
    margin-bottom: 36px;
  }

  /* 카드 그리드 */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin-top: 10px;
  }

  /* 카드 스타일 */
  .menu-card {
    background: white;
    border-radius: 28px;
    padding: 36px 20px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: 0.15s ease;
  }

  .menu-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 26px rgba(0,0,0,0.12);
  }

  .menu-card img {
    width: 78px;
    height: 78px;
    margin-bottom: 16px;
  }

  .menu-title {
    font-size: 26px;
    font-weight: 700;
  }
</style>
</head>

<body>
<div class="container">

  <h1>BLOSSOM 공부방</h1>
  <div class="subtitle">오늘도 영어 실력 한 단계 더 UP!</div>

  <div class="menu-grid">

    <!-- 1. 반별 게시판 -->
    <div class="menu-card" onclick="location.href='board.html'">
      <img src="https://img.icons8.com/emoji/96/stack-of-books.png" />
      <div class="menu-title">반별 게시판</div>
    </div>

    <!-- 2. 어휘 학습 -->
    <div class="menu-card" onclick="location.href='vocabulary.html'">
      <img src="https://img.icons8.com/color/96/abc.png" />
      <div class="menu-title">어휘 학습</div>
    </div>

    <!-- 3. 문장 학습 -->
    <div class="menu-card" onclick="location.href='sentence.html'">
      <img src="https://img.icons8.com/emoji/96/pencil-emoji.png" />
      <div class="menu-title">문장 학습</div>
    </div>

    <!-- 4. Blossom 소개 -->
    <div class="menu-card" onclick="location.href='intro.html'">
      <img src="https://img.icons8.com/color/96/flower-doodle.png" />
      <div class="menu-title">Blossom 소개</div>
    </div>

    <!-- 5. 온라인서점 -->
    <div class="menu-card" onclick="location.href='shop.html'">
      <img src="https://img.icons8.com/color/96/small-shop.png" />
      <div class="menu-title">온라인서점</div>
    </div>

    <!-- 6. 교육뉴스 -->
    <div class="menu-card" onclick="location.href='news.html'">
      <img src="https://img.icons8.com/color/96/news.png" />
      <div class="menu-title">교육뉴스</div>
    </div>

  </div>
</div>
</body>
</html>
