<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>BLOSSOM ENGLISH</title>
<link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

<style>
  body {
    font-family: "Pretendard Variable", sans-serif;
    background: #f4f6fb;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
  }

  h1 {
    font-size: 34px;
    font-weight: 800;
    margin-bottom: 4px;
  }

  .subtitle {
    font-size: 18px;
    color: #777;
    margin-bottom: 35px;
  }

  /* 카드 전체 레이아웃 */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 28px;
  }

  /* 개별 카드 */
  .card {
    background: #fff;
    border-radius: 26px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.08);
    height: 230px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.18s ease;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.15);
  }

  .card img {
    width: 85px;
    margin-bottom: 14px;
  }

  .card-title {
    font-size: 24px;
    font-weight: 700;
  }

  @media (max-width: 900px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .grid {
      grid-template-columns: repeat(1, 1fr);
    }
  }
</style>

</head>
<body>

<div class="container">
  <h1>블라썸잉글리쉬</h1>
  <div class="subtitle">미래를 꽃 피우는 영어 교육</div>

  <div class="grid">

    <!-- 반별 게시판 -->
    <div class="card" onclick="location.href='#'">
      <img src="https://img.icons8.com/fluency/96/classroom.png" alt="반별 게시판" />
      <div class="card-title">반별 게시판</div>
    </div>

    <!-- 어휘 학습 -->
    <div class="card" onclick="location.href='vocabulary.html'">
      <img src="https://img.icons8.com/fluency/96/dictionary.png" alt="어휘 학습" />
      <div class="card-title">어휘 학습</div>
    </div>

    <!-- 문장 학습 -->
    <div class="card" onclick="location.href='#'">
      <img src="https://img.icons8.com/fluency/96/pencil.png" alt="문장 학습" />
      <div class="card-title">문장 학습</div>
    </div>

    <!-- Blossom 소개 (로고 유지) -->
    <div class="card" onclick="location.href='#'">
      <img src="blossom-logo.png" alt="Blossom 소개" />
      <div class="card-title">Blossom 소개</div>
    </div>

    <!-- 온라인서점 -->
    <div class="card" onclick="location.href='#'">
      <img src="https://img.icons8.com/fluency/96/online-shop.png" alt="온라인서점" />
      <div class="card-title">온라인서점</div>
    </div>

    <!-- 교육뉴스 -->
    <div class="card" onclick="location.href='#'">
      <img src="https://img.icons8.com/fluency/96/news.png" alt="교육뉴스" />
      <div class="card-title">교육뉴스</div>
    </div>

  </div>
</div>

</body>
</html>
