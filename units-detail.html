<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 세트 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    /* 상단 제목 */
    .page-header {
      margin-bottom: 28px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    /* 세트 카드 영역 */
    .set-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 32px 26px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.1);
    }

    @media (max-width: 900px) {
      .set-area {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 700px) {
      .set-area {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header class="page-header">
    <div class="page-title" id="page-title">1단계 세트</div>
    <div class="page-subtitle" id="page-subtitle">
      1단계 1~60 세트 중에서 학습할 유닛을 선택하세요.
    </div>
  </header>

  <section class="set-area" id="set-area">
    <!-- JS로 1-1 ~ 1-60 카드 생성 -->
  </section>
</div>

<script>
  // URL에서 stage 값 읽기 (예: units-detail.html?stage=1)
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage") || "1";

  // 상단 제목/부제목 세팅
  const titleEl = document.getElementById("page-title");
  const subtitleEl = document.getElementById("page-subtitle");

  if (stage === "school") {
    titleEl.textContent = "학교 시험 세트";
    subtitleEl.textContent = "학교 시험용 세트 중에서 학습할 유닛을 선택하세요.";
  } else {
    titleEl.textContent = `${stage}단계 세트`;
    subtitleEl.textContent = `$학습할 유닛을 선택하세요.`;
  }

  const area = document.getElementById("set-area");

  // 1 ~ 60 세트 카드 생성
  for (let i = 1; i <= 60; i++) {
    const label = `${stage}-${i}`;

    const card = document.createElement("div");
    card.className = "set-card";
    card.textContent = label;

    // ★ 여기서 quiz.html로 이동하게 변경
    card.onclick = () => {
      location.href = `quiz.html?stage=${stage}&unit=${label}`;
    };

    area.appendChild(card);
  }
</script>

</body>
</html>
