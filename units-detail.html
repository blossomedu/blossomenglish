<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 세트 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    .page-title {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 24px;
    }

    .set-area {
      background: #eef1fb;
      padding: 28px;
      border-radius: 26px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 18px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      transition: 0.15s ease;
      text-align: center;
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.1);
    }

    @media (max-width: 700px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .set-area {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="page-title" id="page-title"></div>
  <section class="set-area" id="set-area"></section>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage  = params.get("stage");    // "1","2","3","school"
  const group  = params.get("group");    // 1~27 (단계용)
  const school = params.get("school");   // 학교 이름
  const grade  = params.get("grade");    // 1~3

  const titleEl = document.getElementById("page-title");
  const areaEl  = document.getElementById("set-area");

  function createCard(label, onClick) {
    const div = document.createElement("div");
    div.className = "set-card";
    div.textContent = label;
    div.onclick = onClick;
    areaEl.appendChild(div);
  }

  // 숫자 세트 (1~27) → "1-1 ~ 1-60" 등
  function renderNumberGroup(groupNum) {
    const n = parseInt(groupNum, 10);
    if (!n || n < 1 || n > 27) {
      titleEl.textContent = "세트 정보가 올바르지 않습니다.";
      return;
    }

    // 제목: "1", "10", "27" 이런 숫자만
    titleEl.textContent = String(n);

    for (let i = 1; i <= 60; i++) {
      const unitCode = `${n}-${i}`; // 예: 1-1, 10-3, 27-60

      createCard(unitCode, () => {
        // quiz.html 로 unit만 넘기면 됨
        location.href = `quiz.html?unit=${encodeURIComponent(unitCode)}`;
      });
    }
  }

  // 학교 세트 → "잠신중 1-1 ~ 잠신중 1-10"
  function renderSchoolGroup(schoolName, gradeStr) {
    titleEl.textContent = `${schoolName} ${gradeStr}`;

    for (let i = 1; i <= 10; i++) {
      const unitCode = `${schoolName} ${gradeStr}-${i}`;

      createCard(unitCode, () => {
        location.href = `quiz.html?unit=${encodeURIComponent(unitCode)}`;
      });
    }
  }

  if (stage === "school") {
    // 학교 시험 쪽
    if (!school || !grade) {
      titleEl.textContent = "학교/학년 정보가 올바르지 않습니다.";
    } else {
      renderSchoolGroup(school, grade);
    }

  } else {
    // 일반 1·2·3단계 쪽
    renderNumberGroup(group);
  }
</script>

</body>
</html>
