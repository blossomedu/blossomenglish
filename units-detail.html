<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>μ„ΈνΈ μ„ νƒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      margin: 0;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    /* μ„μ—λ” μ„ΈνΈ λ²νΈλ§ ν¬κ² */
    .page-title {
      font-size: 32px;
      font-weight: 900;
    }

    .set-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 30px 24px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .set-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.1);
    }

    .error-box {
      margin-top: 32px;
      padding: 18px 20px;
      border-radius: 18px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      .set-area {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header class="page-header">
    <div class="page-title" id="page-title">μ„ΈνΈ</div>
  </header>

  <section class="set-area" id="set-area">
    <!-- JSλ΅ μ λ‹› μΉ΄λ“ μƒμ„± -->
  </section>

  <div id="error-container"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage");   // "1", "2", "3"
  const rawSet = params.get("set");    // 1~9 (κ° λ‹¨κ³„ μ•μ—μ„ λ„λ¥Έ λ²νΈ)

  const titleEl   = document.getElementById("page-title");
  const areaEl    = document.getElementById("set-area");
  const errorWrap = document.getElementById("error-container");

  const setIndex = Number(rawSet);     // 1~9 μ—¬λ¶€ ν™•μΈμ©

  const validStage = stage === "1" || stage === "2" || stage === "3";
  const validIndex = Number.isInteger(setIndex) && setIndex >= 1 && setIndex <= 9;

  if (!validStage || !validIndex) {
    areaEl.innerHTML = "";
    const msg = document.createElement("div");
    msg.className = "error-box";
    msg.textContent = "μ„ΈνΈ μ •λ³΄κ°€ μ¬λ°”λ¥΄μ§€ μ•μµλ‹λ‹¤.";
    errorWrap.appendChild(msg);
  } else {
    // π”Ή μ—¬κΈ°μ„ μ‹¤μ  μ„ΈνΈ λ²νΈ κ³„μ‚°
    let realSet;
    if (stage === "1") {
      realSet = setIndex;          // 1~9
    } else if (stage === "2") {
      realSet = 9 + setIndex;      // 10~18
    } else {
      realSet = 18 + setIndex;     // 19~27
    }

    // μƒλ‹¨μ— μ‹¤μ  μ„ΈνΈ λ²νΈ ν‘μ‹ (μ: 1, 10, 19 ...)
    titleEl.textContent = String(realSet);

    // 1~60 μ λ‹› μΉ΄λ“ μƒμ„± (μ: 10-1 ~ 10-60)
    areaEl.innerHTML = "";
    for (let i = 1; i <= 60; i++) {
      const unitId = `${realSet}-${i}`;

      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = unitId;

      card.onclick = () => {
        // quiz.html λ΅ μ΄λ™
        location.href = `quiz.html?stage=${stage}&unit=${unitId}`;
      };

      areaEl.appendChild(card);
    }
  }
</script>

</body>
</html>
