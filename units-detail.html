<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 유닛 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* 상단 텍스트 */
    .page-header {
      margin-bottom: 30px;
    }

    .title-main {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .title-sub {
      font-size: 18px;
      color: #777;
    }

    /* 유닛 카드 영역 */
    .unit-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 40px 30px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 22px;
    }

    .unit-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.06);
      height: 85px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .unit-card:hover {
      transform: translateY(-4px);
      box-shadow: 0px 12px 30px rgba(0,0,0,0.12);
    }

    @media (max-width: 900px) {
      .unit-area {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 700px) {
      .unit-area {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .unit-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- 상단 텍스트 -->
  <header class="page-header">
    <div class="title-main" id="title-main">1단계</div>
    <div class="title-sub">학습할 유닛을 선택하세요.</div>
  </header>

  <!-- 유닛 카드들 -->
  <section class="unit-area" id="unit-area">
    <!-- JS에서 자동 생성 -->
  </section>
</div>

<script>
  // URL 파라미터 읽기
  const params = new URLSearchParams(window.location.search);
  const stage = params.get('stage') || '1';
  const set   = params.get('set')   || '1';  // 1~9 중 선택한 세트 (필요하면 나중에 사용)

  // 상단 제목 설정
  const title = (stage === 'school') ? '학교 시험' : `${stage}단계`;
  document.getElementById('title-main').textContent = title;

  // 유닛 개수 (필요에 따라 35 → 60으로 바꿔도 됨)
  const TOTAL_UNITS = 35;

  const area = document.getElementById('unit-area');

  for (let i = 1; i <= TOTAL_UNITS; i++) {
    const card = document.createElement('div');
    card.className = 'unit-card';

    // 표시되는 텍스트: 1-1, 1-2 …
    card.textContent = `${stage}-${i}`;

    card.onclick = () => {
      // 실제 학습 페이지(learning.html)로 이동
      location.href = `learning.html?stage=${stage}&unit=${i}`;
    };

    area.appendChild(card);
  }
</script>

</body>
</html>
