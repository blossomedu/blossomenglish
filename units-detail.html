<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세트 선택 - BLOSSOM ENGLISH</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Pretendard Variable", sans-serif;
    }

    body {
      background: #f4f6fb;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    .title {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 24px;
    }

    .set-area {
      background: #eef1fb;
      padding: 28px;
      border-radius: 26px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .set-card {
      background: white;
      height: 74px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      transition: 0.15s;
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.1);
    }

    @media(max-width:700px){
      .set-area { grid-template-columns: repeat(2,1fr); }
    }

    @media(max-width:500px){
      .set-area { grid-template-columns: repeat(1,1fr); }
    }
  </style>
</head>
<body>

<div class="page">

  <div class="title" id="pageTitle"></div>
  <div class="set-area" id="setArea"></div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage");           // 1, 2, 3, school, group, school-set
  const value = params.get("value");           // 그룹 번호
  const school = params.get("school");         // 학교명
  const grade = params.get("grade");           // 1~3

  const setArea = document.getElementById("setArea");
  const title = document.getElementById("pageTitle");

  /* -------------------------------
      1~3단계 → 그룹 생성
  -------------------------------- */
  function makeStageGroups(start, end) {
    for (let num = start; num <= end; num++) {
      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = `${num}단계`;

      card.onclick = () => {
        location.href = `units-detail.html?stage=group&value=${num}`;
      };

      setArea.appendChild(card);
    }
  }

  /* -------------------------------
      그룹 클릭 → 세트 1~60 생성
  -------------------------------- */
  function makeGroupSets(groupNumber) {
    title.textContent = `${groupNumber}단계`;

    for (let i = 1; i <= 60; i++) {
      const label = `${groupNumber}-${i}`;

      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = label;

      card.onclick = () => {
        location.href = `quiz.html?unit=${label}`;
      };

      setArea.appendChild(card);
    }
  }

  /* -------------------------------
      학교 시험 → 학교/학년 선택
  -------------------------------- */
  function makeSchoolMain() {
    title.textContent = "학교 시험";

    const schoolList = ["잠신중", "신천중", "잠신고"];

    for (let grade = 1; grade <= 3; grade++) {
      schoolList.forEach(school => {
        const card = document.createElement("div");
        card.className = "set-card";
        card.textContent = `${school} ${grade}`;

        card.onclick = () => {
          location.href = `units-detail.html?stage=school-set&school=${school}&grade=${grade}`;
        };

        setArea.appendChild(card);
      });
    }
  }

  /* -------------------------------
      학교 시험 → 세트 1~10 생성
  -------------------------------- */
  function makeSchoolSets(school, grade) {
    title.textContent = `${school} ${grade}`;

    for (let i = 1; i <= 10; i++) {
      const label = `${school} ${grade}-${i}`;

      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = label;

      card.onclick = () => {
        location.href = `quiz.html?unit=${label}`;
      };

      setArea.appendChild(card);
    }
  }

  /* -------------------------------
      실행 분기
  -------------------------------- */
  if (stage === "1") {
    title.textContent = "1단계";
    makeStageGroups(1, 9);

  } else if (stage === "2") {
    title.textContent = "2단계";
    makeStageGroups(10, 18);

  } else if (stage === "3") {
    title.textContent = "3단계";
    makeStageGroups(19, 27);

  } else if (stage === "group") {
    makeGroupSets(value);

  } else if (stage === "school") {
    makeSchoolMain();

  } else if (stage === "school-set") {
    makeSchoolSets(school, grade);
  }
</script>

</body>
</html>
