<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 1단계 세트</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Pretendard Variable", sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* 상단 영역 */
    .page-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .page-header img {
      height: 40px;
    }

    .page-title {
      font-size: 26px;
      font-weight: 800;
    }

    /* 세트 카드 영역 */
    .set-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 30px 24px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);  /* 5열 */
      gap: 18px;
    }

    .set-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.06);
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.14);
    }

    .set-card span {
      font-size: 20px;
      font-weight: 700;
      color: #000;
    }

    @media (max-width: 900px) {
      .set-area {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- 상단 헤더 -->
  <header class="page-header">
    <img src="https://img.icons8.com/ios-filled/100/book-and-pencil.png" alt="어휘 아이콘" />
    <div class="page-title">1</div>
  </header>

  <!-- 세트 카드가 들어갈 영역 (JS가 채워 넣음) -->
  <section class="set-area"></section>

</div>

<script>
  // ★ 단계 번호만 바꾸면 그대로 재사용 가능 (2, 3, 4 ...)
  const level = 1;       // 현재 단계
  const totalSets = 60;  // 1-1 ~ 1-60
  const area = document.querySelector('.set-area');

  for (let i = 1; i <= totalSets; i++) {
    const card = document.createElement('div');
    card.className = 'set-card';

    // 나중에 각 세트 페이지로 연결할 때 여기만 수정
    // 예: level1-1.html, level1-2.html ...
    card.onclick = () => {
      // 임시로 alert, 준비되면 아래 한 줄로 교체:
      // location.href = `level${level}-${i}.html`;
      alert(`클릭: ${level}-${i}`);
    };

    const label = document.createElement('span');
    label.textContent = `${level}-${i}`;
    card.appendChild(label);

    area.appendChild(card);
  }
</script>

</body>
</html>
