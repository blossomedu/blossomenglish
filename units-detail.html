<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습 - 유닛 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
    }

    .set-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 26px 24px 30px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 18px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .set-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.12);
    }

    .error-box {
      margin-top: 40px;
      padding: 18px 20px;
      border-radius: 18px;
      background: #fee2e2;
      color: #b91c1c;
    }

    @media (max-width: 900px) {
      .set-area {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 700px) {
      .set-area {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header class="page-header">
    <div class="page-title" id="page-title">세트 선택</div>
    <div class="page-subtitle" id="page-subtitle"></div>
  </header>

  <section class="set-area" id="set-area">
    <!-- JS로 유닛 버튼 생성 -->
  </section>

  <div id="error-box" class="error-box" style="display:none;"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage");        // "1", "2", "3" (학교 시험은 나중에)
  // set 또는 group 둘 중 하나를 받아서 사용
  let setParam = params.get("group");
  if (!setParam) setParam = params.get("set");

  const titleEl = document.getElementById("page-title");
  const subtitleEl = document.getElementById("page-subtitle");
  const areaEl = document.getElementById("set-area");
  const errorBox = document.getElementById("error-box");

  // ----- 기본 검증 -----
  const setIndex = Number(setParam); // 1~9 (단계 화면에서 보이는 숫자)
  const validStage = stage === "1" || stage === "2" || stage === "3";
  const validSetIndex = Number.isInteger(setIndex) && setIndex >= 1 && setIndex <= 9;

  if (!validStage || !validSetIndex) {
    areaEl.style.display = "none";
    errorBox.style.display = "block";
    errorBox.textContent = "세트 정보가 올바르지 않습니다.";
  } else {
    // ----- 실제 세트 번호 계산 -----
    // 1단계 : 1~9
    // 2단계 : 10~18  (이전 단계까지 9개였으니 +9)
    // 3단계 : 19~27  (앞의 18개 + setIndex)
    let realSetNumber;
    if (stage === "1") {
      realSetNumber = setIndex;
    } else if (stage === "2") {
      realSetNumber = 9 + setIndex;    // 10~18
    } else {
      realSetNumber = 18 + setIndex;   // 19~27
    }

    titleEl.textContent = `${realSetNumber} 세트`;
    subtitleEl.textContent = `${realSetNumber}-1 ~ ${realSetNumber}-60 중에서 학습할 유닛을 선택하세요.`;

    // ----- 유닛 카드 생성 (1~60) -----
    for (let i = 1; i <= 60; i++) {
      const unitLabel = `${realSetNumber}-${i}`;

      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = unitLabel;

      card.onclick = () => {
        // quiz.html 로 이동
        // unit 값만 제대로 맞으면 quiz 쪽 WORD_SETS[unit] 만 맞춰 주면 된다.
        location.href = `quiz.html?stage=${stage}&unit=${unitLabel}`;
      };

      areaEl.appendChild(card);
    }
  }
</script>

</body>
</html>
