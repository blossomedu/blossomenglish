<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유닛 선택</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6fb;
            font-family: "Pretendard", sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        #page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        #page-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .set-area {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 18px;
        }

        .set-card {
            background: white;
            border-radius: 16px;
            padding: 22px 0;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.07);
        }

        .set-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
<div class="container">
    <div id="page-title"></div>
    <div id="page-subtitle"></div>
    <div id="set-area" class="set-area"></div>
</div>

<script>
    const params = new URLSearchParams(location.search);
    const stage = Number(params.get("stage") || 1);
    const set = Number(params.get("set") || 1);

    const titleEl = document.getElementById("page-title");
    const subtitleEl = document.getElementById("page-subtitle");
    const area = document.getElementById("set-area");

    // -----------------------------
    // 1) 제목 설정 ("1단계 세트")
    // -----------------------------
    titleEl.textContent = `${stage}단계 세트`;

    // -----------------------------
    // 2) 서브타이틀 제거
    // -----------------------------
    subtitleEl.style.display = "none";

    // -----------------------------
    // 3) 단계별 시작 번호 설정
    // -----------------------------
    let baseStart = 1;

    if (stage === 1) baseStart = 1;      // 1단계 → 1~9
    if (stage === 2) baseStart = 10;     // 2단계 → 10~18
    if (stage === 3) baseStart = 19;     // 3단계 → 19~27

    // 현재 세트 번호 계산 (예: stage=2, set=1 → 10-1)
    const realSet = baseStart + (set - 1);

    // -----------------------------
    // 4) 60개의 유닛 생성
    // -----------------------------
    for (let i = 1; i <= 60; i++) {
        const label = `${realSet}-${i}`;
        
        const card = document.createElement("div");
        card.className = "set-card";
        card.textContent = label;

        card.onclick = () => {
            location.href = `quiz.html?stage=${stage}&unit=${label}`;
        };

        area.append(card);
    }
</script>
</body>
</html>
