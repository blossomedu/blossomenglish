<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>μ„ΈνΈ μ„ νƒ</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }

    /* μƒλ‹¨ μ λ© */
    .page-header {
      margin-bottom: 28px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
      min-height: 22px; /* κ³µκ°„ μ μ§€ */
    }

    /* μ„ΈνΈ μΉ΄λ“ μμ—­ */
    .set-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 32px 26px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.1);
    }

    @media (max-width: 900px) {
      .set-area {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 700px) {
      .set-area {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header class="page-header">
    <div class="page-title" id="page-title"></div>
    <div class="page-subtitle" id="page-subtitle"></div>
  </header>

  <section class="set-area" id="set-area">
    <!-- JSλ΅ μ λ‹› μλ™ μƒμ„± -->
  </section>
</div>

<script>
  // URL μ: units-detail.html?stage=1&set=2
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage") || "1";
  const set = params.get("set") || "1";

  const titleEl = document.getElementById("page-title");
  const subtitleEl = document.getElementById("page-subtitle");

  // π”Ή μ λ© = μ„ΈνΈ λ²νΈ (ex: 1, 2, 3)
  titleEl.textContent = set;

  // π”Ή λ¶€μ λ© μ‚­μ 
  subtitleEl.textContent = "";

  const area = document.getElementById("set-area");

  // π”Ή μ λ‹› μ«μ 60κ° μλ™ μƒμ„±
  for (let i = 1; i <= 60; i++) {
    const label = `${set}-${i}`;

    const card = document.createElement("div");
    card.className = "set-card";
    card.textContent = label;

    // π”Ή ν΄λ¦­ν•λ©΄ quiz.html μ΄λ™
    card.onclick = () => {
      location.href = `quiz.html?stage=${stage}&unit=${label}`;
    };

    area.appendChild(card);
  }
</script>

</body>
</html>
