<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세트 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      margin: 0;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 상단: 세트 번호만 크게 표시 */
    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 32px;
      font-weight: 900;
    }

    /* 카드 영역 */
    .set-area {
      background: #f1f3fb;
      border-radius: 28px;
      padding: 30px 24px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .set-card {
      background: #ffffff;
      border-radius: 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .set-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.1);
    }

    /* 에러 메시지 */
    .error-box {
      margin-top: 32px;
      padding: 18px 20px;
      border-radius: 18px;
      background: #fee2e2;
      color: #b91c1c;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      .set-area {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .set-area {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="page">
  <header class="page-header">
    <!-- 여기 숫자(세트 번호)만 표시됨 -->
    <div class="page-title" id="page-title">세트</div>
  </header>

  <section class="set-area" id="set-area">
    <!-- JS로 1~60 유닛 카드 생성 -->
  </section>

  <!-- 에러 메시지 들어갈 자리 -->
  <div id="error-container"></div>
</div>

<script>
  // URL 파라미터 읽기
  const params = new URLSearchParams(window.location.search);
  const stage = params.get("stage");        // "1", "2", "3" (필수)
  const rawSet = params.get("set");         // 세트 번호 (1~27 중 일부)

  const titleEl   = document.getElementById("page-title");
  const areaEl    = document.getElementById("set-area");
  const errorWrap = document.getElementById("error-container");

  const setNumber = Number(rawSet);

  let isValid = false;

  // 단계별 허용 세트 범위
  if (stage === "1" && setNumber >= 1  && setNumber <= 9)   isValid = true;
  if (stage === "2" && setNumber >= 10 && setNumber <= 18)  isValid = true;
  if (stage === "3" && setNumber >= 19 && setNumber <= 27)  isValid = true;

  // stage 또는 set 이 이상하면 에러 처리
  if (!stage || !rawSet || Number.isNaN(setNumber) || !isValid) {
    areaEl.innerHTML = "";
    const msg = document.createElement("div");
    msg.className = "error-box";
    msg.textContent = "세트 정보가 올바르지 않습니다.";
    errorWrap.appendChild(msg);
  } else {
    // 상단에 세트 번호만 표시 (예: 1, 10, 19 ...)
    titleEl.textContent = String(setNumber);

    // 1~60 유닛 카드 생성
    areaEl.innerHTML = "";
    for (let i = 1; i <= 60; i++) {
      const unitId = `${setNumber}-${i}`;  // 예: "1-1", "10-1", "19-1" ...

      const card = document.createElement("div");
      card.className = "set-card";
      card.textContent = unitId;

      card.onclick = () => {
        // quiz.html 로 이동 (기존 규칙 그대로)
        location.href = `quiz.html?stage=${stage}&unit=${unitId}`;
      };

      areaEl.appendChild(card);
    }
  }
</script>

</body>
</html>
